name: base-is-for-builders
version: 0.0.10
title: Base is for builders
description: A blocklet that lets you mint "Base is for builders" NFT on Base Mainnet.
keywords:
  - blocklet
  - react
group: dapp
did: z8ia4EdAb2NNzETmtwZuJPAfWBoAtdyWCw76o
main: api/index.js
author:
  name: Yongzhuo Liang
  email: yongchao@arcblock.io
repository:
  type: git
  url: git+https://github.com/blocklet/awesome-ethereum-blocklets
specVersion: 1.2.8
logo: logo.png
files:
  - dist
  - logo.png
  - migration/*.js
  - README.md
  - blocklet.md
  - screenshots
  - api/hooks/pre-start.js
  - api/contracts
  - uploads
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: "*"
    port: BLOCKLET_PORT
    protocol: tcp
    services:
      - name: auth
        config:
          blockUnauthenticated: false
          ignoreUrls:
            - /
            - /api/**
            - /manifest.json
          whoCanAccess: all
          profileFields:
            - fullName
            - email
            - avatar
          allowSwitchProfile: true
          blockUnauthorized: false
community: ""
documentation: ""
homepage: ""
license: ""
payment:
  price: []
  share: []
timeout:
  start: 60
requirements:
  server: ">=1.16.0"
  os: "*"
  cpu: "*"
scripts:
  preStart: node api/hooks/pre-start.js
  dev: npm run start
environments:
  - name: CHAIN_HOST
    description: What's endpoint of the chain?
    required: true
    default: https://main.abtnetwork.io/api/
    secure: false
    shared: true
capabilities:
  clusterMode: false
  component: true
  navigation: true
  serverless: true
screenshots:
  - 0-base-nft.png
navigation: []
components: []
